<br>
<div class="row">	 	
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3 text-black">
			  	<div class="card-header" >
					  <h5 class="card-title">Total Uang Barang</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">Rp, {{uang_barang}}</h3>
			  	</div>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total uang transaksi</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">Rp, {{uang_transaksi}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Transaksi</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_transaksi}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Barang</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
